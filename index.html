
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="layer2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mt-3  d-flex justify-content-between">

          <h1><i class="bi bi-bar-chart-fill mx-2 my-2"></i>Manage Employees</h1>
          <!-- Button trigger modal-->
          <button type="button" class="btn btn-1 " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Employee
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label>Full Name</label>
                  <input id="fullName" type="text" class="form-control my-2 is-invalid" placeholder="Enter Your Full Name" required>
                  <div id="nameAlert" class="alert alert alert-danger d-none">Name Must Start With Capital...</div>
                  <label>Gender</label>
                  <select class="form-control" id="theGender">
                    <option>-select yoyr gender-</option>
                    <option value="Male">Male</option>
                    <option value="Fmale">Fmale</option>
                  </select>
                  <label>Email</label>
                  <input id="theEmail" type="email" class="form-control my-2 is-invalid" placeholder="Enter Your Email" required>
                  <div id="emailAlert" class="alert alert alert-danger d-none">Email Must Contain @...</div>
                  <label>Data</label>
                  <input id="theData" type="date" class="form-control my-2" placeholder="Enter Your Data" required>
                  <label>Phone</label>
                  <input id="thePhone" type="number" class="form-control my-2 is-invalid" placeholder="Enter Your Phone" required>
                  <div id="phoneAlert" class="alert alert alert-danger d-none">Phone Must Start With 01.., and be 11 number</div>
                  <label>Adress</label>
                  <input id="theAdress" type="text" class="form-control my-2 is-invalid" placeholder="Enter Your Adress" required>
                  <div id="adressAlert" class="alert alert alert-danger d-none">Adress Must Start With Capital...</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="saveBtn" onclick="addData()" type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-5">
          <input id="searchInbut" onkeyup="search(this.value)" type="search" class="form-control" placeholder="search">
          <table class="table">
            <thead>
              <th>Number</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Date</th>
              <th>Phone</th>
              <th>Adress</th>
              <th>Delete</th>
            </thead>
            <tbody id="trs">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="layer1">

    <svg class="f-w-0" width="200" height="200" viewBox="0 0 200 200">
      <defs>
        <linearGradient id="linear-gradient">
          <stop class="stop1" offset="0" />
          <stop class="stop2" offset="1" />
        </linearGradient>
        <linearGradient y2="160" x2="160" y1="40" x1="40" gradientUnits="userSpaceOnUse" id="gradient"
          xlink:href="#linear-gradient" />
      </defs>
      <path class="path-class" d="m 164,100 c 0,-35.346224 -28.65378,-64 -64,-64 -35.346224,0 -64,28.653776
         -64,64 0,35.34622 28.653776,64 64,64 35.34622,0 64,-26.21502 64,-64
         0,-37.784981 -26.92058,-64 -64,-64 -37.079421,0 -65.267479,26.922736
         -64,64 1.267479,37.07726 26.703171,65.05317 64,64 37.29683,-1.05317
         64,-64 64,-64" />
      <circle class="cricle-class" cx="100" cy="100" r="64" />
    </svg>

  </div>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
